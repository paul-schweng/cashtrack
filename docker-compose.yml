version: '3.8'
services:
  backend:
    image: cashtrack-backend:latest
    build:
        context: cashtrack-backend
        dockerfile: cashtrack-backend/Dockerfile
    container_name: cashtrack-backend

  frontend:
    image: cashtrack-frontend:latest
    build:
        context: cashtrack-frontend
        dockerfile: cashtrack-frontend/Dockerfile
    container_name: cashtrack-frontend
    ports:
      - "8080:6666"
    depends_on:
      - backend
